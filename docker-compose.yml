services:
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    env_file:
      - .env.production
    volumes:
      - sqlite-data:/app/data
    restart: "no"

  app:
    depends_on:
      migrate:
        condition: service_completed_successfully
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME}
    env_file:
      - .env.production
    volumes:
      - sqlite-data:/app/data
    ports:
      - "3000:3000"

  caddy:
    image: caddy:2-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    volumes:
      - sqlite-data:/app/data:ro
      - ./backups:/backups
    environment:
      - DB_PATH=/app/data/vertikal.db
      - BACKUP_DIR=/backups
      - RETENTION_DAYS=7
    profiles: ["backup"]

volumes:
  sqlite-data:
  caddy-data:
  caddy-config:
